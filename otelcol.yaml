receivers:
  # Настройка источников данных (receivers), которые будут получать трассировки.
  otlp:
    protocols:
      http:
        # Протокол для получения данных
        endpoint: go-rates-collector:4318
        # Этот endpoint определяет, на каком адресе будет слушать ваш приемник (receiver).
        # Здесь используется контейнер с именем go-rates-collector, который доступен на порту 4318.

processors:
  # Процессоры (processors) используются для обработки данных, которые поступают от receivers, перед экспортом.
  batch:
    # Процессор "batch" агрегирует трассировки в пакет, чтобы оптимизировать их отправку.

exporters:
  otlp/jaeger:
    # Экспортер для отправки трассировок в систему Jaeger через протокол OTLP.
    endpoint: go-rates-jaeger:4317
    # Этот endpoint указывает, куда отправлять трассировки
    tls:
      insecure: true
      # Настройка для TLS (шифрованного соединения). В данном случае insecure: true означает, что соединение не будет проверять сертификаты безопасности (не рекомендуется в продакшн-среде).
      # Это может быть полезно в случае разработки или тестирования.

service:
  pipelines:
    # Конфигурация сервисов (pipelines) для обработки трассировок.
    traces:
      # Конвейер трассировок (traces pipeline) определяет, как будут обрабатываться данные:
      receivers: [otlp]
      # Используется receiver "otlp", который слушает на порту 4318 и получает данные в формате OTLP.
      processors: [batch]
      # Применяется процессор "batch", который будет агрегировать трассировки в пакеты.
      exporters: [otlp/jaeger]
      # Экспортер "otlp/jaeger" отправляет данные в Jaeger через OTLP.